<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Stylesheet_Google.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header class="top-bar">
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <img src="./apps.png" alt="apps">
            <button class="btn-sesion">Iniciar Sesión</button>
        </nav>
    </header>
    <main class="buscador">
        <section class="logo">
            <img src="./google.png" alt="logo_google">

        </section>
        <section>
            <input type="text">
            <div>
                <!-- cuando es un boton y hay que ponerle una clase, 
                    se acostumba ponerle como buena practica: "btn" -->
                <button class="btn-google">Buscar con Google</button>
                <button class="btn-google">Me siento con suerte</button>
            </div>
            <div>
                <p>Google offered in: <a id="idioma" href="#">Español (Latinoamérica)</a></p>
            </div>
        </section>
    </main>
    <footer>
        <nav class="footer-pais">
            <span style="font-size: 15px">México</span>
        </nav>
        <nav class="footer-derecha">
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </nav>
        <nav class="footer-izquierda">
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Acerca de</a>
            <a href="#">Cómo funciona la Búsqueda</a>
        </nav>
    </footer>

</html>
